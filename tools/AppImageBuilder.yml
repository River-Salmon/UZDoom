# appimage-builder recipe see https://appimage-builder.readthedocs.io for details

version: 1

AppDir:
  app_info:
    id: org.zdoom.UZDoom
    name: UZDoom
    icon: org.zdoom.UZDoom
    version: '{{GIT_DESCRIBE}}'
    exec: ./usr/bin/uzdoom
    exec_args: $@

  runtime:
    path_mappings:
      - /usr/share/games:$APPDIR/usr/share/games

  files:
    include:
      - /lib/x86_64-linux-gnu/libFLAC.so.12
      - /lib/x86_64-linux-gnu/libSDL2-2.0.so.0
      - /lib/x86_64-linux-gnu/libasyncns.so.0
      - /lib/x86_64-linux-gnu/libbsd.so.0
      - /lib/x86_64-linux-gnu/libbz2.so.1.0
      - /lib/x86_64-linux-gnu/libdecor-0.so.0
      - /lib/x86_64-linux-gnu/libexpat.so.1
      - /lib/x86_64-linux-gnu/libffi.so.8
      - /lib/x86_64-linux-gnu/libgcc_s.so.1
      - /lib/x86_64-linux-gnu/libgcrypt.so.20
      - /lib/x86_64-linux-gnu/libglib-2.0.so.0
      - /lib/x86_64-linux-gnu/libgpg-error.so.0
      - /lib/x86_64-linux-gnu/liblz4.so.1
      - /lib/x86_64-linux-gnu/liblzma.so.5
      - /lib/x86_64-linux-gnu/libmd.so.0
      - /lib/x86_64-linux-gnu/libmp3lame.so.0
      - /lib/x86_64-linux-gnu/libmpg123.so.0
      - /lib/x86_64-linux-gnu/libogg.so.0
      - /lib/x86_64-linux-gnu/libomp.so
      - /lib/x86_64-linux-gnu/libomp.so.5
      - /lib/x86_64-linux-gnu/libopenal.so.1
      - /lib/x86_64-linux-gnu/libopus.so.0
      - /lib/x86_64-linux-gnu/libpcre2-8.so.0
      - /lib/x86_64-linux-gnu/libpulse.so.0
      - /lib/x86_64-linux-gnu/libsamplerate.so.0
      - /lib/x86_64-linux-gnu/libsndfile.so.1
      - /lib/x86_64-linux-gnu/libstdc++.so.6
      - /lib/x86_64-linux-gnu/libvorbis.so.0
      - /lib/x86_64-linux-gnu/libvorbisenc.so.2
      - /lib/x86_64-linux-gnu/libvpx.so.9
      - /lib/x86_64-linux-gnu/libwayland-client++.so.1
      - /lib/x86_64-linux-gnu/libwayland-client-extra++.so.1
      - /lib/x86_64-linux-gnu/libwayland-client-unstable++.so.1
      - /lib/x86_64-linux-gnu/libwayland-cursor++.so.1
      - /lib/x86_64-linux-gnu/libxkbcommon.so.0
      - /lib/x86_64-linux-gnu/libzstd.so.1
      - /usr/lib/x86_64-linux-gnu/pulseaudio/libpulsecommon-16.1.so
    exclude:
      - lib/x86_64-linux-gnu/libc.so.6
      - lib/x86_64-linux-gnu/libm.so.6
      - lib64/ld-linux-x86-64.so.2
      - usr/lib/*.a
      - usr/lib/cmake
      - usr/include

  # ... why are these so old ?
  test:
    fedora-30:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
    debian-stable:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
    archlinux-latest:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
    centos-7:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
    ubuntu-xenial:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun

AppImage:
  arch: x86_64
  update-information: guess
